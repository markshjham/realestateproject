{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{property.address}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					
					<button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
				</div>
			</form>
		</div>
	</div>
	<div>
	    <a href={{url_for('showProperty', property_id=property.id)}}>Return to property</a>
	    </br>
		<a href={{url_for('showIndex')}}>Return to listings</a>
	</div>
{% endblock %}
