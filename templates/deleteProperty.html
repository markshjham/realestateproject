{% extends "main.html" %}
{% block content %}
	<h1>{{property.address}}</h1>
	<form action="#" method = "post">
		<div class="form-group">
			
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
		</div>
	</form>

	<div>
	    <a href={{url_for('showProperty', property_id=property.id)}}>Return to property</a>
	    </br>
		<a href={{url_for('showIndex')}}>Return to listings</a>
	</div>
{% endblock %}
