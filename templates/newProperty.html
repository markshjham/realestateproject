{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Property</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="address">Address:</label>
					<input type ="text" maxlength="100" class="form-control" name="address" placeholder="Address">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="12" name="price" placeholder="Price">
					</div>
					<label for="course">Course:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="rentOrSale" id="course1" value="Rent">Rent
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="rentOrSale" id="course2" value="Sale">Sale
					  </label>
					</div>
					<label for="bedroom"># of Bedroom:</label>
					<input type ="text" maxlength="100" class="form-control" name="bedroom" placeholder="Bedroom">
					<label for="bathroom"># of Bathroom:</label>
					<input type ="text" maxlength="100" class="form-control" name="bathroom" placeholder="Bathroom">
					<label for="sqft">sqft:</label>
					<input type ="text" maxlength="100" class="form-control" name="sqft" placeholder="sqft">
					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
	<div>
		<a href={{url_for('showIndex')}}>Return to listings</a>
	</div>
{% endblock %}
