{% extends "main.html" %}
{% block content %}
	<h1>Edit Property</h1>
	<form action="#" method = "post">
		<div class="form-group">
			<label for="address">Address:</label>
			<input type ="text" maxlength="100" class="form-control" name="address" value="{{property.address}}">

			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description">{{property.description}}</textarea>

			<label for="price">Price:</label>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type ="text" class="form-control" maxlength="12" name="price" value="{{property.price}}">
			</div>
			<label for="course">Course:</label>
			<div class="radio">
			  <label>
			    <input type="radio" name="rentOrSale" id="course1" value="Rent" {% if property.rentOrSale == 'Rent'%}checked{%endif%}>Rent
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="rentOrSale" id="course2" value="Sale" {% if property.rentOrSale == 'Sale'%}checked{%endif%}>Sale
			  </label>
			</div>
			<label for="bedroom"># of Bedroom:</label>
			<input type ="text" maxlength="100" class="form-control" name="bedroom" value={{property.bedroom}}>
			<label for="bathroom"># of Bathroom:</label>
			<input type ="text" maxlength="100" class="form-control" name="bathroom" value={{property.bathroom}}>
			<label for="sqft">sqft:</label>
			<input type ="text" maxlength="100" class="form-control" name="sqft" value={{property.sqft}}>
			<button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
		</div>
	</form>
	<div>
	    <a href={{url_for('showProperty', property_id=property.id)}}>Return to property</a>
	    </br>
		<a href={{url_for('showIndex')}}>Return to listings</a>
	</div>
{% endblock %}
