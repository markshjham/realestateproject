{% extends "main.html" %}
{% block content %}
	<h1>Real Estate Listing</h1>
	{% for property in properties %}
		<div>
			<a href={{url_for('showProperty', property_id = property.id)}}>
				<img src="https://maps.googleapis.com/maps/api/streetview?location={{property.address}}&size=100x100">
			    <h2>{{property.address}}</h2>
			    <h3>price: ${{property.price}}</h3>
		    </a>
		</div>
	{% endfor %}
	
	<a href={{url_for('addProperty')}}>add new property</a>
	</br>
	<a href={{url_for('regMap')}}>show reg map</a>
	</br>
	<a href={{url_for('propertyMap')}}>show map</a>
{% endblock %}
